<html>
    <head>
        <script src="/socket.io/socket.io.js"></script>
        <script>
          var socket = io('http://localhost');
          socket.on('update', function (data) {
            console.log(data);
            logger.apply(this, arguments);
          });
        </script>
        <script>
          function logger() {
            var el = document.getElementsByClassName('log')[0];
            args = Array.prototype.map.call(arguments, function(arg) {return arg.toString();});
            el.innerHTML = el.innerHTML +  args.join(' ') + '</br>';
          }
        </script>
    </head>
    <body>
        <h1>Listen for socket updates/changes</h1>
        <label>LOG:</label>
        <div class=log></div>
    </body>
</html>
